<!-- CÓDIGO PARA INSERTAR EN GENIALLY -->
<!-- 
INSTRUCCIONES:
1. En Genially, crea un nuevo diseño o abre el existente
2. Busca el elemento "Insertar" o "HTML" en el panel lateral
3. Arrastra un elemento HTML/Código embebido al lienzo
4. Copia y pega el código iframe de abajo
5. Ajusta el tamaño del contenedor según necesites (recomendado: 400x600px o similar)
-->

<iframe 
    src="https://margandona.github.io/elu/" 
    width="100%" 
    height="100%" 
    frameborder="0" 
    allowfullscreen
    allow="autoplay; fullscreen"
    style="border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
</iframe>

<!-- 
ALTERNATIVA CON DIMENSIONES FIJAS (RECOMENDADO):
Usa este código si prefieres un tamaño específico
-->

<div style="position: relative; width: 400px; height: 650px; margin: 0 auto;">
    <iframe 
        src="https://margandona.github.io/elu/" 
        width="400" 
        height="650" 
        frameborder="0" 
        allowfullscreen
        allow="autoplay; fullscreen"
        style="border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 141, 199, 0.4);">
    </iframe>
</div>

<!-- 
TIPS PARA GENIALLY:
- El iframe es responsive y se adaptará al contenedor
- La música se reproducirá automáticamente al abrir la invitación
- El botón flotante de sonido funciona dentro del iframe
- Puedes ajustar width y height según el diseño del sobre
- Para que funcione la reproducción automática, asegúrate de que Genially permita autoplay
-->
